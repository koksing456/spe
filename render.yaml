services:
  - type: web
    name: stanford-prison-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn standfordPrison:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: FRONTEND_URL
        value: https://stanford-prison.vercel.app
      - key: PORT
        value: 8000
    healthCheckPath: /docs
    autoDeploy: true
    branch: main
    numInstances: 1